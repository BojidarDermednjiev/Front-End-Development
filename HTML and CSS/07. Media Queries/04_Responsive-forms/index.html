<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Forms</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Login</h3>
      <form class="login" action="/submit" autocomplete="on">
        <p>
          Username
          <input type="text" id="user" name="user" placeholder="&#xf007;" />
        </p>
        <p>
          Password
          <input
            type="password"
            id="password"
            name="password"
            placeholder="&#xf084;"
          />
        </p>
        <button class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
